version: "3.10"

services:
  web:
    container_name: web
    build:
      context: ./
    volumes:
      - ./app/:/home/mikita/Documents/PycharmProjects/celery_training/src
    env_file:
      - ./.env.dev
    ports:
      - "8000:8000"
    command: >
      sh -c  "python ./src/manage.py makemigrations && 
              python ./src/manage.py migrate &&
              python ./src/manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

  db:
    image: postgres:14.5-alpine
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=celery_training_user
      - POSTGRES_PASSWORD=celery_training_user_123
      - POSTGRES_DB=celery_training

  redis:
    container_name: redis
    image: redis:alpine
    restart: always

  celery:
    container_name: celery
    restart: always
    build: ./
    command: celery --workdir=./src -A src worker
    env_file:
      - ./.env.dev
    depends_on:
      - web
      - redis
      - db


volumes:
  postgres_data: